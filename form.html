<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Розіграш</title>
</head>
<body>
    <a href="index.html"> Повернутися на головну</a>
    <h1>Для участі у акції заповніть інформацію про себе:</h1>
    <form action="self">
        <p>Ваше імя:<br>
        <input type="text" name="first_name">
        </p>
        <p>Ваше прізвище:<br>
        <input type="text" name="last_name">
        </p>
        <p>Номер телефону:<br>
        <input type="text" name="fone">
        </p>
        <p>Ел.адреса:<br>
        <input type="text" name="email">
        </p>
        <p><b>Чи є у вас діти?</b><Br>
        <input type="radio" name="children" value="yes"> Так<Br>
        <input type="radio" name="children" value="no"> Ні<Br>
        </p>
        <p><select name="age">
            <option disabled>Вкажіть вік дитини</option>
            <option value="todler">0-1</option>
            <option value="child">2-4</option>
            <option value="teen">4+</option>
        </select></p>
        <p><input type="checkbox" id="newsletter" name="newsletter" checked>
            <label for="newletter">Підписатися на оновлення</label>
        </p>
        <p><input type="submit" value="Відправити"></p>
    </form>
    
</body>
</html>
